<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Newsletter Sign Up</title>
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>
    <main>
        <section class="intro">
            <h3>Sign up for our newsletter</h3>
            <p>Get the latest news on how your code is doing right in your inbox</p>
            <hr class="thick">
            <hr class="thin">
        </section>
        <form>
            <fieldset class="contact-info">
                <legend>Contact Information</legend>
                <div class="flex-pair">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required" required>
                </div>
                <div class="flex-pair">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user-email" placeholder="Required" required>
                </div>
                <div class="flex-pair">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user-phone" placeholder="(123) 123-1234">
                </div>
                <div class="flex-pair">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user-address" placeholder="Optional">
                </div>
                <div class="flex-pair">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user-city" placeholder="Optional">
                </div>
                <div class="flex-pair">
                    <label for="state">State</label>
                    <select id="state" name="user-state">
                        <option value="" disabled selected hidden>Choose State</option>
                        <option value="alabama">Alabama</option>
                        <option value="alaska">Alaska</option>
                        <option value="arizona">Arizona</option>
                        <option value="arkansas">Arkansas</option>
                        <option value="california">California</option>
                        <option value="colorado">Colorado</option>
                        <option value="connecticut">Connecticut</option>
                        <option value="delaware">Delaware</option>
                        <option value="florida">Florida</option>
                        <option value="georgia">Georgia</option>
                        <option value="hawaii">Hawaii</option>
                        <option value="idaho">Idaho</option>
                        <option value="illinois">Illinois</option>
                        <option value="indiana">Indiana</option>
                        <option value="iowa">Iowa</option>
                        <option value="kansas">Kansas</option>
                        <option value="kentucky">Kentucky</option>
                        <option value="louisiana">Louisiana</option>
                        <option value="maine">Maine</option>
                        <option value="maryland">Maryland</option>
                        <option value="massachusetts">Massachusetts</option>
                        <option value="michigan">Michigan</option>
                        <option value="minnesota">Minnesota</option>
                        <option value="mississippi">Mississippi</option>
                        <option value="missouri">Missouri</option>
                        <option value="montana">Montana</option>
                        <option value="nebraska">Nebraska</option>
                        <option value="nevada">Nevada</option>
                        <option value="new-hampshire">New Hampshire</option>
                        <option value="new-jersey">New Jersey</option>
                        <option value="new-mexico">New Mexico</option>
                        <option value="new-york">New York</option>
                        <option value="north-carolina">North Carolina</option>
                        <option value="north-dakota">North Dakota</option>
                        <option value="ohio">Ohio</option>
                        <option value="oklahoma">Oklahoma</option>
                        <option value="oregon">Oregon</option>
                        <option value="pennsylvania">Pennsylvania</option>
                        <option value="rhode-island">Rhode Island</option>
                        <option value="south-carolina">South Carolina</option>
                        <option value="south-dakota">South Dakota</option>
                        <option value="tennessee">Tennessee</option>
                        <option value="texas">Texas</option>
                        <option value="utah">Utah</option>
                        <option value="vermont">Vermont</option>
                        <option value="virginia">Virginia</option>
                        <option value="washington">Washington</option>
                        <option value="west-virginia">West Virginia</option>
                        <option value="wisconsin">Wisconsin</option>
                        <option value="wyoming">Wyoming</option>
                    </select>
                </div>
                <div class="flex-pair">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user-zip" placeholder="Optional">
                 </div>
                <hr class="thin">
            </fieldset>
            <fieldset class="newsletter">
                <legend>Newsletter</legend>
                <label class="main-label">Select the newsletters you would like to receive</label>
                <input type="checkbox" id="html-news" value="html-news" name="newsletter-subject"><label for="html-news">HTML News</label><br>
                <input type="checkbox" id="css-news" value="css-news" name="newsletter-subject"><label for="css-news">CSS News</label><br>
                <input type="checkbox" id="javascript-news" value="javascript-news" name="newsletter-subject"><label for="javascript-news">Javascript News</label><br>
                <label class="main-label">Newsletter format</label>
                <input type="radio" id="html-format" value="html-format" name="newsletter-format"><label for="html-format" class="newsletter-label">HTML</label><br>
                <input type="radio" id="plaintext-format" value="plaintext-format" name="newsletter-format"><label for="plaintext-format" class="newsletter-label">Plain text</label><br>
                <label for="other-topics" class="main-label">Other topics you'd like to hear about</label>
                <textarea id="other-topics" name="user-other-topics" placeholder="Start typing here"></textarea>
            </fieldset>
            <div class="button">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
